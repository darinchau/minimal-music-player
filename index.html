<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    audio {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Minimal Music Player</h1>
  <audio controls>
    <source src="path/to/your/music/file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
