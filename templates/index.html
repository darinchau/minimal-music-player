<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      /* Default light theme */
      background-color: #fff;
      color: #000;
    }

    audio {
      width: 100%;
      max-width: 600px;
    }

    #metadata,
    #skip-button {
      margin-top: 20px;
    }

    /* Dark theme styles */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #333;
        color: #fff;
      }

      a {
        color: #4a90e2;
        /* A lighter blue for better visibility on dark backgrounds */
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script>
    var audioctx = {
      current_track: -1,
      current_chunk: -1,
      max_chunks: -1
    }
    var buffers = {};
    var sources = {};

    function initAudioContext() {
      if (audioctx.current_track >= 0) {
        return;
      }
      $.get('/get', audioctx, function (data) {
        audioctx.current_track = data.current_track;
        audioctx.current_chunk = 0;
        audioctx.max_chunks = data.max_chunks;
      });
    }

    async function loadChunk(chunk_number) {
      if (buffers[chunk_number]) {
        return buffers[chunk_number];
      }

      const response = await fetch('/play?current_track=' + audioctx.current_track + '&current_chunk=' + chunk_number);
      const arrayBuffer = await response.arrayBuffer();
      const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
      buffers[chunk_number] = audioBuffer;
      return audioBuffer;
    }

    function clearAudioContext() {
      audioctx.current_track = -1;
      audioctx.current_chunk = -1;
      audioctx.max_chunks = -1;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      console.log('Audio context created');

      function playAudio() {
        var accBufferTime = 0;
        if (audioctx.current_track === -1) {
          initAudioContext();
          console.log('Audio context initialized');
          console.log(JSON.stringify(audioctx));
        }

        for (var i = 0; i < audioctx.max_chunks; i++) {
          loadChunk(i).then(function (buffer) {
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            const offset = audioContext.currentTime + accBufferTime;
            source.start(offset);
            accBufferTime += buffer.duration;
          });
        }

        setTimeout(function () {
          clearAudioContext();
          playAudio();
        }, accBufferTime * 1000 + 1000); // Add 1 second delay to prevent unhinged infinite looping due to my buggy code
      }

      playAudio();
    });
  </script>
</head>

<body>
  <h1>Streaming Audio Player</h1>
  <p>Audio is being streamed and played...</p>
</body>

</html>
