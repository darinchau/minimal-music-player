<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      /* Default light theme */
      background-color: #fff;
      color: #000;
    }

    audio {
      width: 100%;
      max-width: 600px;
    }

    #metadata,
    #skip-button {
      margin-top: 20px;
    }

    /* Dark theme styles */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #333;
        color: #fff;
      }

      a {
        color: #4a90e2;
        /* A lighter blue for better visibility on dark backgrounds */
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script>
    var audioctx = {
      current_track: -1,
      current_chunk: -1,
      max_chunks: -1
    }
    var buffers = {};
    var sources = {};

    async function loadChunk(chunk_number) {
      if (chunk_number >= audioctx.max_chunks) {
        return [null, null];
      }
      if (buffers[chunk_number]) {
        return [buffers[chunk_number], chunk_number];
      }

      const response = await fetch('/play?current_track=' + audioctx.current_track + '&current_chunk=' + chunk_number);
      const arrayBuffer = await response.arrayBuffer();
      const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
      buffers[chunk_number] = audioBuffer;
      return [audioBuffer, chunk_number];
    }

    function clearAudioContext() {
      audioctx.current_track = -1;
      audioctx.current_chunk = -1;
      audioctx.max_chunks = -1;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      console.log('Audio context created');
      let accBufferTime = 0;
      const startLoadTime = audioContext.currentTime;

      function initAudioContext() {
        if (audioctx.current_track >= 0) {
          return;
        }

        const response = $.get('/get', audioctx, function (data) {
          audioctx.current_track = data.current_track;
          audioctx.current_chunk = data.current_chunk;
          audioctx.max_chunks = data.max_chunks;
          playAudio();
        });
      }

      function scheduleNextChunk(chunkBuffer) {
        const [audioBuffer, chunk_number] = chunkBuffer;
        if (!audioBuffer) {
          // No more chunks to load
          return;
        }
        const source = audioContext.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioContext.destination);
        source.start(startLoadTime + accBufferTime);
        sources[chunk_number] = source;
        accBufferTime += audioBuffer.duration;
        loadChunk(chunk_number + 1).then(scheduleNextChunk);
      }


      function playAudio() {
        if (audioctx.current_track === -1 || audioctx.current_chunk === -1 || audioctx.max_chunks === -1) {
          initAudioContext();
          return;
        }

        loadChunk(0).then(scheduleNextChunk);

        setTimeout(function () {
          clearAudioContext();
          playAudio();
        }, accBufferTime * 1000 + 1000); // Add 1 second delay to prevent unhinged infinite looping due to my buggy code
      }

      playAudio();
    });
  </script>
</head>

<body>
  <h1>Streaming Audio Player</h1>
  <p>Audio is being streamed and played...</p>
</body>

</html>
